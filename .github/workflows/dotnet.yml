# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CLI Test

on:
  workflow_dispatch : #manual trigger on deployment


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v3

      # Setup .NET
     - name: Setup .NET
       uses: actions/setup-dotnet@v3
       with:
        dotnet-version: '9.0.x'

     - name: Restore .NET dependencies
       run: dotnet restore Spiderly.CLI/Spiderly.CLI.csproj

     - name: Build .NET project
       run: |
         dotnet build Spiderly.CLI/Spiderly.CLI.csproj
     - name: Install SQL Server Express
       shell: powershell
       run: |
          # Confirm which shell we're in
          Write-Host "Shell Path: $PSVersionTable"

          # Confirm if Chocolatey exists
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Host "Chocolatey not foundâ€”installing..."
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          } else {
            Write-Host "Chocolatey found"
          }

          # Verify choco installation
          choco --version

          # Install SQL Server Express
          choco install sql-server-express -y

          # Start the SQL Server service
          Start-Service MSSQL`$SQLEXPRESS
          Write-Host "SQL Server Express installation complete."


     - name: Start SQL Server Express
       run: |
          Start-Service MSSQL`$SQLEXPRESS
       shell: powershell
      
     - name: Install the CLI tool from Existing .nupkg
       run: |
         dotnet tool install --global --add-source ./nupkg/Spiderly.CLI.19.0.2.nupkg

     - name: Run Spider init with simulated input
       run: |
        $inputs = @(
          "test"
          "default"
        ) -join "`r`n"

        $inputs | Spider init
