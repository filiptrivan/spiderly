name: .NET CLI Test

on:
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore Spiderly.CLI/Spiderly.CLI.csproj

      - name: Build .NET project
        run: dotnet build Spiderly.CLI/Spiderly.CLI.csproj

      - name: Install SQL Server Express
        shell: powershell
        run: |
          Write-Host "Installing SQL Server Express..."
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Host "Chocolatey not found - installing..."
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }

          choco install sql-server-express -y
          Start-Service MSSQL`$SQLEXPRESS

      - name: Start SQL Server Express
        run: Start-Service MSSQL`$SQLEXPRESS
        shell: powershell

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Setup and run Spiderly CLI
        shell: powershell
        run: |
          dotnet tool install -g dotnet-ef
          try {
            dotnet tool uninstall --global Spiderly.CLI
          } catch {
            Write-Host "Tool not installed, skipping uninstall."
          }

          dotnet pack Spiderly.CLI/Spiderly.CLI.csproj -o ./nupkg
          dotnet tool install --global Spiderly.CLI --add-source ./nupkg

          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"

          $inputs = @(
            "test"
            "default"
          ) -join "`r`n"

          $inputs | spiderly init

      - name: Show working directory
        run: |
          Write-Host "Current Directory: $(Get-Location)"
          Write-Host "Listing all files to locate 'test' folder..."
          Get-ChildItem -Recurse
        shell: powershell

      - name: Show 'test' folder structure
        run: |
          if (Test-Path "./test") {
            Write-Host "Showing contents of 'test/' directory:"
            Get-ChildItem -Path ./test -Recurse | ForEach-Object {
              Write-Host $_.FullName
            }
          } else {
            Write-Host "'test/' folder not found."
          }
        shell: powershell

      - name: Run Angular frontend
        shell: powershell
        run: |
          Write-Host "Starting Angular frontend..."
          Start-Process powershell -ArgumentList "cd ./test/frontend; ng serve --port 4200 --disable-host-check"

      - name: Verify frontend is up
        run: |
          echo "Waiting 30 seconds for frontend to start..."
          sleep 30
          echo "Checking frontend at http://localhost:4200"
          curl -I http://localhost:4200 || echo "Frontend is not responding"
        shell: bash
