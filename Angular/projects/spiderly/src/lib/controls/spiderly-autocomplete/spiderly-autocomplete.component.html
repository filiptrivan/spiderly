<ng-container *transloco="let t">
  <div class="flex flex-column gap-2">
    <div *ngIf="getTranslatedLabel() != '' && getTranslatedLabel() != null"> <!-- By passing an empty string we remove the label entirely -->
      <label>{{getTranslatedLabel()}}</label>
      <required *ngIf="control?.required"></required>
    </div>
  
    <!-- Don't support p-inputgroup -->
    <p-autocomplete
    *ngIf="control"
    [pTooltip]="getValidationErrrorMessages()" [tooltipEvent]="errorMessageTooltipEvent" tooltipPosition="bottom" [tooltipDisabled]="control.valid" tooltipStyleClass="spiderly-tooltip-invalid"
    [id]="label"
    [formControl]="helperFormControl"
    [placeholder]="placeholder"
    [suggestions]="options"
    (completeMethod)="search($event)"
    [forceSelection]="true"
    [dropdown]="false"
    [showClear]="showClear"
    (onHide)="autocompleteMarkAsDirty()"
    (onSelect)="select($event)"
    (onClear)="clear()"
    [completeOnFocus]="true"
    [fluid]="true"
    [style]="{'width':'100%'}"
    [appendTo]="appendTo"
    [emptyMessage]="emptyMessage"
    [lazy]="true"
    ></p-autocomplete>
  </div>
</ng-container>
