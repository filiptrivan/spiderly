<div *ngIf="isSideMenuLayout" class="layout-wrapper" [ngClass]="containerClass">
    <spiderly-sidemenu-topbar></spiderly-sidemenu-topbar>
    <div class="layout-sidebar">
        <sidebar [menu]="sideMenu"></sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
        <footer></footer>
    </div>
    <div class="layout-mask"></div>
</div>

<div *ngIf="isSideMenuLayout === false">
    <spiderly-topbar [menu]="topMenu" [showHoverBgOnRootItems]="showHoverBgOnRootTopMenuItems">
        <ng-content ACTIONS select="[ACTIONS]"></ng-content>
    </spiderly-topbar>
    <main style="max-width: 1100px; margin: auto; padding: 18px;">
        <router-outlet></router-outlet>
    </main>
</div>
